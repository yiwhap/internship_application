<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Internship Application Form</h1>
        <form action="/submit" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fname">Name</label>
                <input type="text" id="name" name="name" placeholder="Firstname Lastname" required>
            </div>
            <div class="form-group">
                <label for="tel">Phone</label>
                <input type="tel" id="tel" name="tel" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="for@example.com" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
